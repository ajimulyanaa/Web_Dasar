<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        text-align: center;
      }
      .content {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid black;
        padding: 15px;
      }

      #genertebutton {
        margin-top: 5px;
        margin-bottom: 15px;
      }
    </style>
    <title>Event</title>
  </head>
  <body>
    <div class="buttons">
      <h3>Kamu sudah menekan tombol diatas sebanyak <span id="count">0</span></h3>
      <button class="button" id="tombol">Tombol Custom Event</button>
    </div>

    <script>
      const caption = new Event('changeCaption');

      window.addEventListener('load', function () {
        const tombol = document.getElementById('tombol');
        tombol.addEventListener('caption', customhadler);
        tombol.addEventListener('click', function () {});
      });

      function customhadler(ch) {
        console.log('Event' + ch.type + 'telah di tekan');
        const caption2 = document.getElementById('caption');
        caption2.innerText = 'anda telah mengaktifkan tombol';
      }
      //   doukumen javascript dibaca dari bawah ya ges.
    </script>
  </body>
</html>
