<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Capturing</title>
    <style>
      body div {
        width: 60%;
        margin: 8px;
        padding: 5px;
        border: 2px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="langit">
      langit
      <div id="luar">
        luar
        <div id="tengah">
          tengah
          <div id="dalam">Dalam</div>
        </div>
      </div>
    </div>
    <script>
      const divs = document.getElementsByTagName('div');
      for (let el of divs) {
        el.addEventListener(
          'click',
          function () {
            alert('ELEMEN' + el.getAttribute('id').toLocaleUpperCase());
          },
          true
        );
      }
    </script>
  </body>
</html>
