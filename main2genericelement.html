<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .phone {
        font-weight: bold;
        color: blueviolet;
      }
    </style>
    <title>generic HTML</title>
  </head>
  <body>
    <!--  div = Elemen <div> tidak merepresentasikan apa pun sebagai sebuah wadah yang murni. Elemen ini lebih sering digunakan untuk mengelompokkan sebuah konten sehingga dapat memudahkan styling dengan menggunakan atribut class atau id. -->
    <div class="shadowbox">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos error, saepe laboriosam dolor ea odit! Debitis veritatis quas aperiam nam eum voluptatum sed voluptatibus mollitia?</p>
    </div>
    <!-- span  =<span> merupakan sebuah <div> yang digunakan dalam sebuah baris teks yang dapat diwadahi oleh paragraf, list, heading, atau lainnya.-->
    <ul>
      <li>Agil : <span class="phone">0821218</span></li>
      <li>ajm : <span class="phone">0821218</span></li>
      <li>ajkm : <span class="phone">0821218</span></li>
    </ul>
  </body>
</html>
